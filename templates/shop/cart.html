{% extends 'base.html' %}
{% block content %}
    <table>
    <tr>
        <th>Book</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>

    </tr>
    {% for item in cart.cartbook_set.all %}
        <tr>
            <td>{{ item.book.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.book.get_price}}</td>
            <td>{{ item.total }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cart.get_total }}</td>
    </tr>
    </table>
    <form method="post" action="{% url 'create_order' %}">
        {% csrf_token %}
        <button type="submit">Zam√≥w</button>
    </form>
{% endblock %}
