{% extends 'base.html' %}
{% block content %}
    <table>
    <tr>
        <th>Book</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>

    </tr>
    {% for item in order.orderbook_set.all %}
        <tr>
            <td>{{ item.book.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.book.price }}</td>
            <td>{{ item.total }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cart.total }}</td>
    </tr>
    </table>
{% endblock %}
