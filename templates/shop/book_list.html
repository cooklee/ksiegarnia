{% extends 'base.html' %}
{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in object_list %}
            <li>{{ book.title }} by {{ book.author }} 
                <a href="{% url 'add_book_to_cart' book.pk %}">Dodaj Do Koszyka</a> 
            </li>
        {% endfor %}
    </ul>
{% endblock %}
